<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

        <title>Signin Template for Bootstrap</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

        <!-- Bootstrap core CSS -->
        <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link hreg="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="signin.css" rel="stylesheet">
    </head>

    <body class="text-center">
        
        <form>
            <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Registration First</h1>
            <div class="form-row">
                <div class="form-group col-md-6">                
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email Address">
                </div>
                <div class="form-group col-md-6">                  
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password">
                </div>
            </div>
            <div class="form-group">             
                <input type="text" class="form-control" id="inputAddress" placeholder="Address 1">
            </div>
            <div class="form-group">              
                <input type="text" class="form-control" id="inputAddress2" placeholder="Addreess 2">
            </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="InputCity" placeholder="City">
                    </div>
                    <div class="form-group col-md-4">
                        
                        <select id="InputState" class="form-control">
                            <option selected>Choose Your State</option>
                            <option>Dhaka</option>
                            <option>Rajshahi</option>
                            <option>Chittagong</option>
                            <option>Barishal</option>
                            <option>Khulna</option>
                            <option>Sylhet</option>
                            <option>Rongpur</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">                      
                        <input type="text" class="form-control" id="inputZip" placeholder="Zip">
                    </div>
                </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </body>
</html>
